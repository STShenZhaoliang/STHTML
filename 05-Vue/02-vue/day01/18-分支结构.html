<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div v-if='score>=80'>优秀</div>
        <div v-else-if='score>=60'>及格</div>
        <div v-else>不及格</div>

        <div v-show='flag'>test-show</div>
        <button @click="handle">change</button>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                msg: "hello",
                score: 90,
                flag: false
            },
            methods: {
                handle: function() {
                    this.flag = !this.flag
                }
            },
        })
    </script>
</body>

</html>
