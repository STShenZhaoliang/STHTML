<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <div id="app">
        <div :style='{border:borderStyle, width: widthStyle, height: heightStyle}'>test</div>
        <div :style='objStyles'>test</div>
        <div :style='[objStyles, overrideStyles]'>test</div>
        <button @click="handle">change</button>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                borderStyle: '1px solid red',
                widthStyle: '100px',
                heightStyle: "50px",
                objStyles: {
                    border: '1px solid red',
                    width: '100px',
                    height: '30px'
                },
                overrideStyles: {
                    backgroundColor: 'blue',
                    border: '5px solid green'
                }
            },
            methods: {
                handle: function() {
                    this.heightStyle = '400px';
                    this.objStyles.width = '200px';
                }
            },
        })
    </script>
</body>

</html>
