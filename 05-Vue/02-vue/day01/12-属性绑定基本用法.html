<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <a :href="url">百度</a>
        <button @click="handle">切换地址</button>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                url: "http://www.baidu.com"
            },
            methods: {
                handle: function() {
                    this.url = "http://www.12345.com"
                }
            },
        })
    </script>
</body>

</html>
