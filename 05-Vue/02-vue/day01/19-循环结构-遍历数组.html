<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="app">
        <div v-for="item in fruits" v-cloak>{{item}}</div>
        <div v-for="(item, index) in fruits" v-cloak>{{item + '----' + index}}</div>
        <div v-for="(item, index) in myFruits" v-cloak>{{item + '----' + index}}</div>
        <div v-for="(item, index) in myFruits" v-cloak :key='item.id'>
            <span>{{item.id}}</span>
            <span>---</span>
            <span>{{item.name}}</span>
        </div>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                fruits: ["apple", "orange", "banana"],
                myFruits: [{
                    id: 1,
                    name: "apple",
                }, {
                    id: 2,
                    name: "orange",
                }, {
                    id: 3,
                    name: "banana",
                }]
            }
        })
    </script>
</body>

</html>
