<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active {
            border: 1px solid red;
            width: 100px;
            height: 100px;
        }
        
        .error {
            background-color: orange;
        }
        
        .test {
            color: blue
        }
        
        .base {
            font-size: 30px;
        }
    </style>
</head>

<body>
    <div id="app">
        <div :class='[activeClass, errorClass, {test: isTest}]'>test</div>
        <div :class='arrClasses'>test</div>
        <div :class='objClasses'>test</div>
        <div class="base" :class='objClasses'>test</div>
        <button @click="handle">change</button>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                msg: "hello",
                activeClass: "active",
                errorClass: "error",
                isTest: true,
                arrClasses: ["active", "error"],
                objClasses: {
                    active: true,
                    error: true
                }
            },
            methods: {
                handle: function() {
                    this.objClasses.error = false
                }
            },
        })
    </script>
</body>

</html>
