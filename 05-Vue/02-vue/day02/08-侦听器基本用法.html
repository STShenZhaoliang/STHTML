<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <div id="app">
        <div>{{fullname}}</div>
        <div>
            <label>name1:
                <input type="text" v-model="name1">
            </label>
        </div>
        <div>
            <label>name2:
                <input type="text" v-model="name2">
            </label>
        </div>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                msg: "hello",
                name1: 'name1',
                name2: 'name2',
                fullname: ''
            },
            watch: {
                name1: function(val) {
                    this.fullname = val + this.name2
                },
                name2: function(val) {
                    this.fullname = val + this.name1
                }
            }
        })
    </script>
</body>

</html>
