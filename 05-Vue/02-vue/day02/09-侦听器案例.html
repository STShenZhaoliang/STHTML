<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <div id="app">
        <div>{{msg}}</div>
        <label>name:
            <input type="text" v-model="uname">
        </label>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                msg: "",
                uname: ""
            },
            methods: {
                checkName: function(uname) {
                    var that = this
                    setTimeout(() => {
                        if (uname == 'admin') {
                            that.msg = "用户已存在"
                        } else {
                            this.msg = "注册成功"
                        }
                    }, 2000);
                }
            },
            watch: {
                uname: function(val) {
                    this.checkName(val)
                    this.msg = "检查中。。。"
                }
            }
        })
    </script>
</body>

</html>
