<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div id="app">
        <form action="">
            <div>
                <span>uname:</span>
                <input type="text" v-model="uname">
            </div>
            <div>
                <span>sex:</span>
                <label>男:
                  <input type="radio" v-model='gender' value="1111">
                </label>
                <label>女：
                  <input type="radio" v-model='gender' value="2222">
                </label>
            </div>

            <div>
                <span>颜色:</span>
                <label>红色:
                  <input type="checkbox" v-model='colors' value="red">
                </label>
                <label>绿色:
                  <input type="checkbox" v-model='colors' value="green">
                </label>
                <label>蓝色:
                  <input type="checkbox" v-model='colors' value="blue">
                </label>
            </div>

            <div>
                <span>职业:</span>
                <select v-model="occupation" multiple>
                <option value="0">请选择职业...</option>
                <option value="1">教师</option>
                <option value="2">医生</option>
                <option value="3">律师</option>
              </select>
            </div>
            <div>
                <span>个人简介：</span>
                <textarea v-model='desc'></textarea>
            </div>
            <div>
                <input type="button" @click="handle" value="提交">
            </div>
            <div>
                <input type="submit" value="提交" @click.prevent="handle">
            </div>
        </form>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                uname: 'st',
                gender: "",
                colors: [],
                occupation: ['2', '3'],
                desc: ""
            },
            methods: {
                handle: function() {
                    // console.log(this.uname)
                    // console.log(this.gender)
                    // console.log(typeof this.gender)
                    // console.log(this.colors)
                    // console.log(this.occupation)
                    console.log(this.desc)

                }
            },
        })
    </script>
</body>

</html>
