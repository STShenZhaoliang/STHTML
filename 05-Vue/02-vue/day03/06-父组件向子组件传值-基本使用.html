<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <menu-item :title="ptitle"></menu-item>
        <menu-item v-bind:title="ptitle"></menu-item>
    </div>
    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript">
        Vue.component("menu-item", {
            props: ["title"],
            data: function() {
                return {
                    msg: "子组件本身数据"
                }
            },
            template: "<div>msg:{{msg}}  父组件:{{title}}</div>"
        })
        var vm = new Vue({
            el: '#app',
            data: {
                ptitle: "p-title"
            }
        });
    </script>
</body>

</html>
